services:
  db:
    image: postgres:15-alpine
    container_name: email-receipts-db
    environment:
      - POSTGRES_USER=emailapp
      - POSTGRES_PASSWORD=emailapp_password
      - POSTGRES_DB=email_receipts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - email-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emailapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: email-receipts-app
    ports:
      - "5858:8080"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_RUN_PORT=8080
      - DOCKER_CONTAINER=true
      - DATABASE_URL=postgresql://emailapp:emailapp_password@db:5432/email_receipts
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_NAME=${SENDER_NAME:-Magazine Store}
      - MAGAZINE_NAME=${MAGAZINE_NAME:-SYNEXIS'25}
      - PURCHASE_AMOUNT=${PURCHASE_AMOUNT:-1000.00}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - email-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  email-network:
    driver: bridge

volumes:
  logs:
  postgres_data:
